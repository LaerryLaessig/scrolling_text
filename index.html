<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="d-flex justify-content-end">
        <button id="darkModeButton" class="btn btn-dark">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
        <button id="lightModeButton" class="btn btn-light">
            <i class="fas fa-sun"></i> Light Mode
        </button>
    </div>

    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Scrolling Text</h1>
        <div class="row">
            <div class="col">
                <textarea id="textInput" rows="19" class="form-control"
                    placeholder="Enter the text to scroll here..."></textarea>
                <br>
                <div id="slider_ele">
                    <label for="speedSlider">Speed:</label>
                    <input type="range" min="1" max="20" value="10" id="speedSlider" class="form-control-range">
                    <br>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="playButton" class="btn btn-primary">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="clearButton" class="btn btn-outline-danger">
                        <i class="fa-solid fa-trash-can"></i> Clear
                    </button>
                    <button id="stopButton" class="btn btn-danger" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="pauseButton" class="btn btn-warning" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>
            </div>
            <div class="col">
                <canvas id="textCanvas" width="600" height="600"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
