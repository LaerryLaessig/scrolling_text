<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="">
        <button id="darkModeButton" class="btn btn-dark">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
        <button id="lightModeButton" class="btn btn-light">
            <i class="fas fa-sun"></i> Light Mode
        </button>
    </div>

    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Scrolling Text</h1>
        
        <div class="row">
            <div class="col-4">
                <div id="list-group" class="d-flex justify-content-center list-group">
                    <label>Action:</label>
                    <button id="editButton" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-pen"></i> Edit
                    </button>
                    <button id="playButton" class="list-group-item list-group-item-action">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="clearButton" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-trash-can"></i> Clear
                    </button>
                    <button id="stopButton" class="list-group-item list-group-item-action" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="pauseButton" class="list-group-item list-group-item-action" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <div id="slider_ele">
                        <label for="speedSlider">Speed:</label>
                        <input type="range" min="1" max="20" value="10" id="speedSlider" class="form-control-range">
                        <label for="fontSizeSlider">Font Size:</label>
                        <input type="range" min="10" max="60" value="20" step="10" id="fontSizeSlider" class="form-control-range">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="canvas-container">
                    <canvas id="textCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Text</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="editTextarea" rows="10" class="form-control" placeholder="Enter the edited text here..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
